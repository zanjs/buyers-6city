                    <!-- q1 -->
                    <div class=" padding-top_19">
                        <div class="font_14">
                            Q1、什么时候可以结算？
                        </div>
                        <div>
                            当订单下所有商品都入库（即：订单下至少1个商品为“已入库”，并且其他商品的状态为“已入库/无货/已退货/已取消”其中之一），这时订单状态变成“待结算”，就能结算了。
                        </div>
                    </div>
                    <!-- q1 end -->
                    <!-- q2 -->
                    <div class=" padding-top_19">
                        <div class="font_14">
                            Q2、结算的费用是多少？
                        </div>
                        <div>
                            <p>结算的费用包括佣金和本金。</p>
                            <p>其中，</p>
                            <p>本金是指订单的实际购买金额。若订单下的部分商品发生“无货/退货/取消”，需减去这部分的商品费用。</p>
                            <p>中国大陆电商网站的订单，佣金=商品ID数X0.3RMB。比如一个订单下有2个商品，则佣金=2X0.3RMB=0.6RMB。</p>
                        </div>
                    </div>
                    <!-- q2 end -->
                </div>
            </div>
