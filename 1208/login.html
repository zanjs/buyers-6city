<body class="bg-color_fff" style="padding-top:5px; padding-bottom:50px;">

    <!-- logo -->
    <div class="w1000 m-auto padding-bottom_44">
        <a href="/" class="logo-a">
            <img src="./build/svg/logo.svg" alt="" srcset="">
        </a>

    <div class="position-re w1000 m-auto">
        <div class="padding-left_30">
            <img src="./build/img/login-banner.png" alt="" srcset="">

        <div class="padding-top_4">

        </div>
        <!-- login form box-->
        <div class="login-form-box position-ab right_10" style="bottom:59px">
            <form action="" method="post">
                <div class="font_16">登录</div>
                <div class="h_30 padding-y_10">
                    <div class="h_30 line-height_30 login-error-message font_12 padding-left_10 radius_5">
                        都是必填项，手机或密码不正确
                    </div>
                </div>
                <div class="input-box margin-bottom_30">
                    <input class="input input-none w radius_5 border_dfdfdf color_333" required="telephone" type="text" name="phone" id="input-phone" placeholder="请输入手机号">
                    <span class="icon phone"></span>
                </div>
                <div class="input-box margin-bottom_30">
                    <input class="input input-none w radius_5 border_dfdfdf" required="password" type="password" name="password" id="input-password" placeholder="请输入密码">
                    <span class="icon lock"></span>
                </div>
                <div class="input-box padding-bottom_20">
                    <input class="w padding-y_12 font_16 radius_5 button-ui" theme="red" type="button" value="登录">
                </div>
                <div class="text-right">
                    <a href="reset-password-1.html" class="font_12 opacity_5 color_333 text-none hover_line">忘记密码</a>
                </div>
            </form>
            <div class="padding-top_60 font_12">
                还没有账号？ <a href="registered-1.html" class="color_ff6d7e text-none hover_line">申请当买手</a>
