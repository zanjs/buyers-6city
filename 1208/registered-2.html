<body class="bg-color_f0f0f0" style="padding-top:100px; padding-bottom:150px;">
    <!-- reset-password -->
    <!-- logo -->
    <div class="w1200 m-auto padding-bottom_24">
        <a href="" class="s">
            <img src="./build/img/logo.png" alt="" srcset="">
        </a>
    </div>
    <!-- logo end-->
    <div class="w1200 m-auto bg-color_fff">

        <div class="padding-y_30 padding-x_38" style="min-height:550px;">
            <!-- bread nav -->
            <div class="bread padding-bottom_60 font_16">
                <a href="/" class="color_ff6d7e text-none hover_line">首页></a><span class="padding-left_8">申请当买手</span>
            </div>
            <!-- bread nav end -->
           <!-- schedule -->
           <div class="">
                <div class="schedule-box">
                    <ul class="schedule-ui" id="schedule-ui">
                        <li>
                            <span class="s1">1</span>
                            <span class="s2">/</span>
                            <span class="s3">手机验证</span>
                        </li>
                        <li>
                            <span class="s1">2</span>
                            <span class="s2">/</span>
                            <span class="s3">提交资料</span>
                        </li>
                        <li>
                            <span class="s1">3</span>
                            <span class="s2">/</span>
                            <span class="s3">等待审核</span>
                        </li>
                    </ul>
                    <div class="schedule-line" id="schedule-line"></div>
                </div>
            </div>
            <!-- schedule end -->
            <!-- from -->
            <div class="padding-top_60"></div>
            <!-- 基本信息 -->
            <div style="">
                <table class="font_16">
                    <td colspan="2" class="font_20 padding-bottom_19">
                        基本信息
                    </td>
                    <tr>
                        <td class="padding-bottom_20 padding-right_10 text-right">
                            *姓名：
                        </td>
                        <td class="padding-bottom_20">
                            <span class="script">
                                <input class="w-d indent_10 h_38 line-height_38 font_12 input input-none radius_5 border_dfdfdf" type="tel" name="" id="">                     
                            </span>
                            <span class="font_14 color_ff0000 padding-left_10">
                                请填写姓名
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="padding-bottom_20 padding-right_10 text-right">
                            *户籍：
                        </td>
                        <td class="padding-bottom_20">
                            <span class="script">
                               <input class="w-d indent_10 h_38 line-height_38 font_12 input input-none radius_5 border_dfdfdf" type="tel" name="" id="">                     
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="padding-bottom_20 padding-right_10 text-right">
                            *性别：
                        </td>
                        <td class="padding-bottom_20">
                            <span class="sex-box_1 padding-right_30">
                                <input type="radio" id="option-sex_1" name="sex" value="0" class="option-radio" checked />
                                <label class="option_1" for="option-sex_1"></label>
                                <span class="font_16">女</span>
                            </span>
                            <span class="sex-box_2">
                                <input type="radio" id="option-sex_2" name="sex" value="1" class="option-radio" />
                                <label class="option_2" for="option-sex_2"></label>
                                <span class="font_16">男</span>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="padding-bottom_20 padding-right_10 text-right">
                            *最高学历：
                        </td>
                        <td class="padding-bottom_20">
                            <span class="select-box_1 select-box">
                                <select id="select_1">
                                    <option value="1">小学</option>
                                    <option value="2">初中</option>
                                    <option value="3">高中</option>
                                    <option value="4">大学</option>
                                </select>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="padding-bottom_20 padding-right_10 text-right">
                            *职业：
                        </td>
                        <td class="padding-bottom_20">
                            <span class="script">
                               <input class="w-d indent_10 h_38 line-height_38 font_12 input input-none radius_5 border_dfdfdf" type="tel" name="" id="">                     
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="padding-bottom_20 padding-right_10 text-right">
                            *身份证号：
                        </td>
                        <td class="padding-bottom_20">
                            <span class="script">
                               <input class="w-d indent_10 h_38 line-height_38 font_12 input input-none radius_5 border_dfdfdf" type="tel" name="" id="">                     
                            </span>
                            <span class="font_14 color_ff0000 padding-left_10">
                               格式不对
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="padding-bottom_20 padding-right_10 text-right v-align_top padding-top_10">
                            *身份证照片：
                        </td>
                        <td class="padding-bottom_20">
                            <div class="clear">
                                <div class="fl file-area margin-right_15">
                                    <div class="img-box border_dfdfdf radius_5">
                                        <div class="thumb"></div>
                                        <a href="javascript:void(0);" onclick="RemoveImageShow(1)" class="remove-img radius_5"></a>
                                    </div>
                                    <div class="img-box_w padding-top_12">
                                        <div class="btn-ui btn-file text-center padding-y_10 radius_5">
                                            <span class="fileinput-new">上传正面照</span>
                                            <input type="file" name="img1" id="" accept="image/gif,image/jpeg,image/x-png" />
                                        </div>
                                    </div>
                                </div>
                                <div class="fl file-area">
                                    <div class="img-box border_dfdfdf radius_5">
                                        <div class="thumb"></div>
                                        <a href="javascript:void(0);" onclick="RemoveImageShow(2)" class="remove-img radius_5"></a>
                                    </div>
                                    <div class="img-box_w padding-top_12">
                                        <div class="btn-ui btn-file text-center padding-y_10 radius_5">
                                            <span class="fileinput-new">上传反面照</span>
                                            <input type="file" name="img2" id="" accept="image/gif,image/jpeg,image/x-png" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <!-- 基本信息 end -->

                    <!-- 接单设置 -->
                    <tr>
                        <td colspan="2" class="font_20 padding-bottom_19 padding-top_54">
                            接单设置
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-left:100px;" class="padding-bottom_20 padding-right_10 text-right">
                            *在线时间段（北京时间）：
                        </td>
                        <td class="padding-bottom_20">
                            <span class="select-box_2 select-box margin-right_10">
                                <select id="select_2">
                                    <option value="1">工作日和双休</option>
                                    <option value="2">初中</option>
                                    <option value="3">高中</option>
                                    <option value="4">大学</option>
                                </select>
                            </span>
                            <span class="select-box_3 select-box margin-right_10">
                                <select id="select_3">
                                    <option value="1">9：00am</option>
                                    <option value="2">初中</option>
                                    <option value="3">高中</option>
                                    <option value="4">大学</option>
                                </select>
                            </span>
                            <span class="h_37 line-height_20 v-align_mid margin-right_10" style="display:inline-block;">
                                到
                            </span>
                            <span class="select-box_4 select-box">
                                <select id="select_4">
                                    <option value="1">9：00am</option>
                                    <option value="2">初中</option>
                                    <option value="3">高中</option>
                                    <option value="4">大学</option>
                                </select>
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="padding-bottom_20 padding-right_10 text-right">
                            *淘宝旺旺id：
                        </td>
                        <td class="padding-bottom_20">
                            <span class="script">
                                <input class="w-d indent_10 h_38 line-height_38 font_12 input input-none radius_5 border_dfdfdf" type="text" name="" id="">                     
                             </span>
                        </td>

                    </tr>
                    <tr>
                        <td class="padding-bottom_20 padding-right_10 text-right">
                            *结算账号：
                        </td>
                        <td class="padding-bottom_20 v-align_mid">
                            <span class="select-box_5 select-box margin-right_10" style="top:12px;">
                                <select id="select_5">
                                    <option value="1">支付宝</option>
                                </select>
                            </span>
                            <span class="script">
                                <input class="w-d indent_10 h_38 line-height_38 font_12 input input-none radius_5 border_dfdfdf" type="text" name="" id="">                     
                             </span>
                        </td>
                    </tr>
                    <!-- 接单设置 end -->
                    <!-- 联系方式 -->
                    <tr>
                        <td colspan="2" class="font_20 padding-bottom_19 padding-top_54">
                            联系方式
                        </td>
                    </tr>
                    <tr>
                        <td class="padding-bottom_20 padding-right_10 text-right">
                            *手机号：
                        </td>
                        <td class="padding-bottom_20">
                            <span class="script">
                                   <input class="w-d indent_10 h_38 line-height_38 font_12 input input-none radius_5 border_dfdfdf" type="tel" name="" id="">                     
                            </span>
                            <span class="font_12 color_ff0000 padding-left_10">
                                格式不对
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="padding-bottom_20 padding-right_10 text-right">
                            *QQ号：
                        </td>
                        <td class="padding-bottom_20">
                            <span class="script">
                                <input class="w-d indent_10 h_38 line-height_38 font_12 input input-none radius_5 border_dfdfdf" type="tel" name="" id="">                     
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="padding-bottom_20 padding-right_10 text-right">
                            微信号：
                        </td>
                        <td class="padding-bottom_20">
                            <span class="script">
                                <input class="w-d indent_10 h_38 line-height_38 font_12 input input-none radius_5 border_dfdfdf" type="tel" name="" id="">                     
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td class="padding-bottom_20 padding-right_10 text-right">
                            mail：
                        </td>
                        <td class="padding-bottom_20">
                            <span class="script">
                                <input class="w-d indent_10 h_38 line-height_38 font_12 input input-none radius_5 border_dfdfdf" type="email" name="" id="">                     
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="padding-top_40">
                            <span class="script">
                                    <button class="padding-y_10 padding-x_40 font_16 radius_5 button-ui" theme="red" disabled="disabled" type="button">提交申请</button>
                                </span>
                            <span class="padding-left_10 font_12 color_ff0000">
                                    带*都是必填项
                                </span>
                        </td>
                    </tr>
                    <!-- 联系方式 end -->
                </table>
            </div>
            <!-- from end -->

        </div>

    </div>
    <!-- reset-password end -->
</body>

<script type="text/javascript">
    (function() {
        window.onload = function() {
            ScheduleIndex(2,100) //进度动画

            UploadImageShow(); // 图片上传

            $("#select_1").selectpick({
                container: '.select-box_1',
                width: 300,
            });

            $("#select_2").selectpick({
                container: '.select-box_2',
                width: 300,
            });

            $("#select_3").selectpick({
                container: '.select-box_3',
                width: 132,
            });

            $("#select_4").selectpick({
                container: '.select-box_4',
                width: 132,
            });

            $("#select_5").selectpick({
                container: '.select-box_5',
                width: 110,
            });


        }

    })();
</script>
